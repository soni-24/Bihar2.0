  <nav class="navbar">
       
    <div class="logo">
        <img src="image/bihar_logo.svg" alt="Apna Bihar Logo" id="logoImg">

  <div class="quiz-container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>How Well Do You Know Bihar?</h1>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hide">
      <img id="quiz-img" class="quiz-image" src="" alt="" style="display: none;">
      <h2 id="question">Question text</h2>
      <div id="options"></div>

      <!-- Answer Feedback Message -->
      <div id="answer-message" style="margin-top: 10px; font-weight: bold;"></div>

      <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="hide">
      <h2>Quiz Finished!</h2>
      <p id="score"></p>

      <!-- Knowledge Summary -->
      <div id="quiz-summary" style="text-align: left; margin-top: 20px;"></div>

      <button onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="server.js"></script>
</body>
