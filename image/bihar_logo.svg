<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="transparent" />
  
  <!-- Circular border representing unity -->
  <circle cx="250" cy="250" r="230" fill="#f2f2e9" stroke="#e67e22" stroke-width="6"/>
  
  <!-- Madhubani art pattern background -->
  <path d="M70,250 Q160,100 250,250 Q340,400 430,250" fill="none" stroke="#5d4037" stroke-width="3" />
  <path d="M70,270 Q160,420 250,270 Q340,120 430,270" fill="none" stroke="#5d4037" stroke-width="3" />
  
  <!-- Bodhi Tree - Symbol of enlightenment and Buddhism in Bihar -->
  <path d="M250,380 L250,300" fill="none" stroke="#5d4037" stroke-width="10" />
  <path d="M250,300 Q200,270 180,250 Q160,230 170,200 Q180,170 200,180 Q220,190 230,170 Q240,150 250,160 Q260,150 270,170 Q280,190 300,180 Q320,170 330,200 Q340,230 320,250 Q300,270 250,300" fill="#0b8043" stroke="#1b5e20" stroke-width="3" />
  
  <!-- Lotus flower - State flower of Bihar -->
  <circle cx="250" cy="200" r="15" fill="#e91e63" />
  <path d="M235,185 Q245,165 250,180 Q255,165 265,185" fill="#e91e63" stroke="#ad1457" stroke-width="1" />
  <path d="M235,215 Q245,235 250,220 Q255,235 265,215" fill="#e91e63" stroke="#ad1457" stroke-width="1" />
  <path d="M235,200 L215,200 M265,200 L285,200" stroke="#ad1457" stroke-width="1" fill="none" />
  <path d="M235,185 L220,170 M265,185 L280,170" stroke="#ad1457" stroke-width="1" fill="none" />
  <path d="M235,215 L220,230 M265,215 L280,230" stroke="#ad1457" stroke-width="1" fill="none" />
  
  <!-- Madhubani Art motif -->
  <circle cx="130" cy="250" r="40" fill="none" stroke="#d32f2f" stroke-width="2" />
  <circle cx="130" cy="250" r="30" fill="none" stroke="#d32f2f" stroke-width="2" />
  <circle cx="130" cy="250" r="20" fill="none" stroke="#d32f2f" stroke-width="2" />
  <path d="M130,210 L130,190 M130,290 L130,310 M90,250 L70,250 M170,250 L190,250" stroke="#d32f2f" stroke-width="2" />
  
  <!-- Traditional musical instrument - Dhol -->
  <path d="M370,270 L390,230 L420,230 L400,270 Z" fill="#8d6e63" stroke="#5d4037" stroke-width="2" />
  <ellipse cx="380" cy="270" rx="20" ry="15" fill="#d7ccc8" stroke="#5d4037" stroke-width="2" />
  <ellipse cx="410" cy="230" rx="20" ry="15" fill="#d7ccc8" stroke="#5d4037" stroke-width="2" />
  
  <!-- Text - Bihar -->
  <text x="250" y="430" font-family="Arial" font-size="38" font-weight="bold" text-anchor="middle" fill="#e67e22">बिहार</text>
  <text x="250" y="460" font-family="Arial" font-size="18" text-anchor="middle" fill="#5d4037">संस्कृति और विरासत</text>
</svg>